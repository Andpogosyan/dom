  <!-- задача 4
  Усовершенствуйте решение предыдущего задания 
  Покажите заметку около элемента (абсолютное позиционирование): 
  научите функцию positionAt(anchor, position, elem) вставлять elem внутрь anchor.

    Новые значения для аргумента position:

    top-out, right-out, bottom-out – работают так же, 
    как раньше, они вставляют elem сверху/справа/снизу anchor.
    top-in, right-in, bottom-in – вставляют elem внутрь 
    anchor: приклеивают его к верхнему/правому/нижнему краю.

    <script>
        /**
         * Позиционирует элемент elem относительно элемента anchor в соответствии со значением position.
         *
         * @param {Node} anchor     элемент, около которого позиционируется другой элемент
         * @param {string} position одно из: top/right/bottom
         * @param {Node} elem       элемент, который позиционируется
         *
         * Оба элемента elem и anchor должны присутствовать в документе
         */
    
        function getCoords(elem) {
      let box = elem.getBoundingClientRect();
    
      return {
      top: box.top + pageYOffset,
      bottom: box.bottom + pageYOffset,
      left: box.left + pageXOffset,
      right: box.right + pageXOffset
      };
      }
    
        function positionAt(anchor, position, elem) {
          let rect = getCoords(anchor);
    
        if(position=="top-in") {
        elem.style.left = rect.left + "px";
        elem.style.top = rect.top + "px";
        }
    
        if(position=="right-in") {
        elem.style.left = (rect.right - elem.offsetWidth) + "px";
        elem.style.top = rect.top + "px";
        }
    
        if(position=="bottom-in") {
        elem.style.left = (rect.right - elem.offsetWidth) + "px";
        elem.style.top = (rect.bottom - elem.offsetHeight) + "px";
        }   
    
        if(position=="left-in") {
        elem.style.left = rect.left + "px";
        elem.style.top = (rect.bottom - elem.offsetHeight) + "px";
        }
        }
    
        /**
         * Показывает заметку с заданным содержимым на заданной позиции
         * относительно элемента anchor.
         */
        function showNote(anchor, position, html) {
          let note = document.createElement('div');
          note.className = "note";
          note.innerHTML = html;
          document.body.append(note);
    
          positionAt(anchor, position, note);
        }
    
        // test it
        let blockquote = document.querySelector('blockquote');
    
        showNote(blockquote, "top-out", "note above");
        showNote(blockquote, "top-in", "note at the right");
        showNote(blockquote, "bottom-in", "note below");
      </script>
